{% extends 'base.html' %}{% block content %}<h1>All Posts</h1><div class="list-group">{% for post in posts %}<a href="{% url 'post_detail' slug=post.slug %}" class="list-group-item list-group-item-action"><div class="d-flex w-100 justify-content-between"><h5 class="mb-1">{{ post.title }}</h5><small>{{ post.created_at|date:"Y-m-d" }}</small></div><p class="mb-1">{{ post.excerpt|default:post.content|truncatechars:140 }}</p></a>{% empty %}<p>No posts found.</p>{% endfor %}</div>{% endblock %}
